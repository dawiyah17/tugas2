<!--   DOCTYPE untuk menentukan type dokumen html-->
<!DOCTYPE html>
<!--html digunakan untuk membuat dokumen html-->
<html>
    <!--head merupkan kepala html -->
    <head>
        <!--title untuk membuat judul sebuah halaman-->
        <title>Contoh Penulisan Kode Warna CSS</title>
        <!--style type untuk mnyisipkan tipe kode-->
        <!--color untuk memanggil warna atau memasukan warna-->
        <style type="text/css">
        
            p.satu {
                color:#0000FF;
            }
            p.dua {
                color:#F00;
            }
            p.tiga {
                color:rgb(10, 255, 10);
            }
            p.empat {
                color:orange;
            }
            p.lima{
                color:transparent;
            }
        </style>
    </head>
    <!--body sebgai tubuh sebuah html--->
    <body>
        <!--p class untuk membuat paragraf dalam satu kelas-->
          
        <!--br digunakan sebagai beralih baris-->
            <br>  <p class="satu">
            Kalimat ini akan berwarna biru
            </p>
        <br />
            <p class="dua">
                Kalimat ini akan berwarna merah
            </p>
        <br />
            <p class="tiga">
                Kalimat ini akan berwarna hijau
            </p>
        <br />
            <p class="empat">
                Kalimat ini akan berwarna orange
            </p>
        <br />
            <p class="lima">
                Kalimat ini sepertinya tidak akan terlihat
            </p>
    </body> <!-- tutup tag body -->
</html><!-- tutup tag html -->
