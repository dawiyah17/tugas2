<!--Tag untuk menentukan dokumen-->
<!DOCTYPE html>
<!--Tag untuk membuat sebuah dokumen html--> 
<html>
    <!-- Selector tersebut tidak hanya berdiri sendiri, namun dapat digabung menjadi sebuah selector yang lebih spesifik -->
    <head>
        <!--untuk membuat judul-->
        <title>Belajar css</title>
        <!--sebagai  bagian penyisipan kode type-->
        <style type="text/css">
        </style>
    </head>
    <!--sebagai tubuh dari sebuah html-->
    <body>
        <!--h2 untuk membuat heading-->
        <h2>
            <h2 class="judul">Belajar CSS</h2>
            <!--strong menyatakan teks penting-->
            <p> Ini <strong>adalah</strong> sebuah
                <!--em berfungsi untuk memberikan peenkan dalam sebuah tulisan-->
                 <em>paragraf</em> </p>
            <p id="belajar_html" class="paragraf" >Saya sedang belajar HTML dari
            <a href="https://www.polije.ac.id" target="_blank">Jti.polije</a>
            akan terbuka pada tab baru</p>
            <p id="belajar_css" class="paragraf">
            Saya sedang belajar CSS, mohon jangan diganggu</p>
            <br />
            <h3 class="judul subheader">Daftar Belanjaan</h3>
            <!--ol digunakan dalam membuat list-->
            <ol>
                <li><em>Minyak Goreng</em></li>
                <li>Sabun Mandi</li>
                <li>Deterjen</li>
                <li>Shampoo</li>
                <li>Obat Nyamuk</li>
            </ol>
        </h2>
    </body> <!-- tutup tag body -->
</html><!-- tutup tag html -->
