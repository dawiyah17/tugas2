<!--DOCTYPE adalah penentu ini merupakan dokumen html-->
<!DOCTYPE html>
<!-- html untuk pembuatan dokumen html-->
<html>
<!--adalah kepala atau pembuka dalam sebuah halaman-->    
<head>
    <!--title digunakan untuk membuat judul dari sebuah halaman-->
        <title>Contoh Kasus Spesifik CSS</title>
        <!--style untuk menyisipkan suatu kode-->
        <style>
                p {
                    color:red;
                    }
                div p {
                    color:green;
                    }
                body div p {
                        color:yellow;
                    }
                div p.kalimat {
                    color:silver;
                    }
        </style>
    </head>
    <!--body untuk membuat tubuh dri sebuah halaman-->
    <body>
        <!--div digunakan sebgai pemutus dalam  susatu bagian-->
        <div>
            <!-- id  digunakan sebagai nama atau domainnya-->>
        <p id="aaa">
            Sedang Belajar CSS...
        </p>
        </div>
    </body><!-- tutup tag body -->
</html><!-- tutup tag html -->
