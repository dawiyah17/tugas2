<!--DOCTYPE digunakan untuk membuat dokumen html-->
<!DOCTYPE html>
<!--html untuk membuat html-->
<html>
    <!--head digunakan sebagai kepala dalam html-->
        <head>
            <!--title digunakan dalam membuat judul-->
            <title>integrasi css</title>
        </head>
        <body>
            <!--  cara menginput kode CSS langsung ke dalam tag HTML -->
            <h2 style="background-color:black; color:white" >
                Text ini akan bewarna putih dan background warna hitam
            </h2>
        </body> <!-- tutup tag body -->
</html><!-- tutup tag html -->
