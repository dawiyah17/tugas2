<!--DOCTYPE digunakan sebgai dokumen htmlnya-->
<!DOCTYPE html>
<!-- html diganakan sebagai pembuat dokumen htmlnya-->
    <html>
        <!--head merupaka kepala dari sebuah html-->
        <head>
            <!-- title digunakan sebagai pembuatan judul di halaman-->
            <title>Test Tag Font HTML</title>
        </head>
        <!--body berfungsi sebgai tubuh dari sebuah halaman html-->
        <body>
            <!--p sebagai paragraf -->
            <p>
                <!--font color untuk menentukan warna dari sebagian tulisan atau kata-->
                CSS merupakan bahasanya <font color="red">desainer web</font>
                Namun sebenarnya, apa itu CSS?   <br/>
                <font color="red">CSS </font> adalah kumpulan kode yang digunakan
                untuk mendefenisikan desain dari bahasa markup,     <font color="red">salah satunya adalah HTML</font>.
                <!--sedangkan br berfungsi sebagai pemeutus suatu baris atau membuat baris baru-->
                <br />
                Dengan CSS kita bisa mengubah desain dari     <font color="red">text, warna, gambar dan latar belakang</font> 
                dari (hampir) semua kode tag HTML.
            </p>
        </body>   <!-- tutup tag body -->
    </html><!-- tutup tag html -->
